<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">

</head>
<body>


    <div class="form">

        <div class="clock">
            <div class="hour">
                <div class="hr" id="hr"></div>
            </div>

            <div class="min">
                <div class="mn" id="mn"></div>
            </div>

            <div class="sec">
                <div class="sc" id="sc"></div>
            </div>

        </div>

        <div id="MyClockDisplay" class="dgclock" onload="showTime()"></div>

        <div class="name">Create By Asef Qorbani</div>
        <div class="cds">ASEF.IR</div>
    	<script defer src="script_digital_clock.js"></script>
        <script defer src="script_analog_clock.js" type="text/javascript"></script>

    </div>
</body>
</html>
